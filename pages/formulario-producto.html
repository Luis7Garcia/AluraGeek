<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AluraGeek</title>
    <link rel="icon" href="../img/ico.ico">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/estilos.css">
    <link rel="stylesheet" href="../css/flexbox.css">
    <link rel="stylesheet" href="../css/estilos-formulario.css">
</head>
<body>
    <header >
        
        <nav class="encabezado">
            <a class="inicio" href="../index.html">Mis Productos</a>
            <img class="logo" src="../img/Logo.png" alt="">

        </nav>
    </header>

    <main class="container">
       

        <form class="container__formulario" data-formulario>
            <h1>AGREGAR PRODUCTO:</h1>
            <div class="formulario__campo">
                <label for="nombre"></label>
                <input name="nombre" class="contenido__campo"
                 placeholder="nombre..." required id="nombre" data-nombre>
            </div>

            <div class="formulario__campo">
                <label for="precio"></label>
                <input name="precio" class="contenido__campo"
                 placeholder="precio... 'ejemplo:' 1.000 o 10.000 o 100.000 " required id="precio" data-precio>
            </div>

            <div class="formulario__campo">
                <label for="imagen"></label>
                <input name="imagen" class="contenido__campo"
                 placeholder="imagen... 'ejemplo:' https://images.pexels.com.jpeg" required id="imagen" data-imagen>
            </div>

            <div class="boton-env-reset">
                <input type="submit">
                <input type="reset">
            </div>
           
        </form>

    </main>

    <footer>
        <img src="../img/Logo.png" alt="logo con corazones y palabra alurageek">
        <h3>Desarrollado por Luis Fernando Henao Garcia</h3>
        <p>ALURA LATAM - 2024</p>
    </footer> 

    <script src="../js/crearProducto.js" type="module"></script>
</body>
</html>
